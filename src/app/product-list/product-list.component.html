<div class = "row">
    <h2> Product List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Name </th>
            <th> Price </th>
            <th> Quantity In Stock </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products" >
            <td> {{ product.productName }} </td>
            <td> {{ product.productPrice }} </td>
            <td> {{ product.stockQuantity }} </td>
           
            <td>
                <button (click) = "updateProduct(product.productId)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteProduct(product.productId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "productDetails(product.productId)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
