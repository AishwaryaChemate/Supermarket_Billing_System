<div class = "row">
    <h2> Customer List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Mobile Number </th>
            <th> Email Id </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers" >
            <td> {{ customer.firstName }} </td>
            <td> {{ customer.lastName }} </td>
            <td> {{ customer.mobileno }} </td>
            <td> {{ customer.emailId }} </td>
            <td>
                <button (click) = "updateCustomer(customer.customerId)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteCustomer(customer.customerId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "customerDetails(customer.customerId)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
