<hr/>
<div *ngIf="product">
  <div>
    <label><b>Name: </b></label> {{product.productName}}
  </div>
  
  <div>
    <label><b>Quantity In Stock: </b></label> {{product.stockQuantity}}
  </div>

  <div>
    <label><b>Price: </b></label> {{product.productPrice}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
