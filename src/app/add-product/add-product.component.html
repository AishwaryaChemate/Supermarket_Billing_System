<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
        
            <h3 class="text-center"> Add Product </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="productName" [(ngModel)]="product.productName"
                            name="productName">
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" class="form-control" id="productPrice" [(ngModel)]="product.productPrice"
                            name="productPrice">
                    </div>

                    <div class="form-group">
                        <label>Quantity In Stock</label>
                        <input type="number" class="form-control" id="productQuantity" [(ngModel)]="product.stockQuantity"
                            name="stockQuantity">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Save</button>

                </form>
            </div>
        </div>
    </div>
</div>
